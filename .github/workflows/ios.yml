name: macOS Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run ImageCompareTests
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Run ImageCompareTests
        run: |
          xcodebuild test \
            -scheme ImageCompare \
            -destination 'platform=macOS' \
            -only-testing:ImageCompareTests
