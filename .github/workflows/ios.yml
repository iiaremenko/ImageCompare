name: macOS Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run ImageCompareTests
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Switch to latest stable Xcode
        run: |
          # Find the latest Xcode version installed
          latest_xcode=$(ls /Applications/ | grep -E 'Xcode.*\.app$' | sort -V | tail -n 1)
          echo "Switching to Xcode at /Applications/$latest_xcode"
          sudo xcode-select -s "/Applications/$latest_xcode/Contents/Developer"
          xcodebuild -version

      - name: Run ImageCompareTests
        run: |
          xcodebuild test \
            -scheme ImageCompare \
            -destination 'platform=macOS' \
            -only-testing:ImageCompareTests
